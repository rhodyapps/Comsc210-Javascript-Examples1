<!DOCTYPE html>
<!--
Consider the difference between a Regular Grammar and a Context Free Grammar.
Regular Grammar:

A Regular Grammar is used to describe the structure of a lexical construct
It is executed in a linear fashion (ie: left to right) and cannot specify 
the recursive structure of a programming language. The term 'Regular Expression' or Regex
is often used to describe a regular language. 

More information on Javascript Regular Expressions is available at:
https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions

    This program provides an example of a Regular Expression that will check
    if a 10-digit phone number has been entered (no punctuation allowed).
    This and other examples are available at:
    https://www.w3resource.com/javascript/form/phone-no-validation.php
-->
